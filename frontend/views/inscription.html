<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAI | Inscription</title>

    />
    <link rel="stylesheet" href="../css/tailwind.css" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer></script>
  </head>
  <body>
    <div x-data="setup()" x-init="$refs.loading.classList.add('hidden'); setColors(color);" :class="{ 'dark': isDark}">
      <!-- Loading screen -->
      <div
        x-ref="loading"
        class="fixed inset-0 z-50 flex items-center justify-center text-2xl font-semibold text-white bg-primary-darker"
      >
      Loading.....
      </div>
      
      <div
        class="flex flex-col items-center justify-center min-h-screen p-4 space-y-4 antialiased text-gray-900 bg-gray-100 dark:bg-dark dark:text-light"
      >
      <div class="image-section1">
        <img  class="img-fluid rounded-image" src="../images/logo3.png" alt="user-header">
       </div>
      <div
        class=" inline-block mb-4 text-3xl font-bold tracking-wider uppercase text-primary-dark dark:text-light"
      >

        SMART AUTOMATIC IRRIGATION
      </div>
        <main>
          <div class="container">
            <div class="image-section">
              <img src="../images/AFFICHE.png" alt="Image de connexion">
            </div>
          <div class="w-full max-w-sm px-4 py-6 space-y-6 bg-white rounded-md dark:bg-darker">
            <h1 class="mb-6 text-xl font-semibold text-center col-12 col-md font-bold">INSCRIPTION</h1>
            <form id="inscriptionForm_user" action="https://Your_IP_Adresse:3000/sai/inscription" method="POST" class="space-y-6" >
              <input
                class="text-xl font-semibold col-12 col-md font-bold w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
                type="text"
                name="username"
                placeholder="ID"
                id="username"
              />
              
              <input
                class=" text-xl font-semibold  col-12 col-md font-bold w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
                type="password"
                name="password"
                placeholder="Mot de passe"
                id="password_user"
          
              />
              <input
                class=" text-xl font-semibold col-12 col-md font-bold w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
                type="password"
                name="password_confirmation"
                placeholder="Confirmer Mot de passe"
                id="confirmPassword_user"
              
              />
              
              <div>
                <button
                  type="submit"
                  class="text-xl font-semibold text-center col-12 col-md font-bold   w-full px-4 py-2 font-medium text-center text-white transition-colors duration-200 rounded-md bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-1 dark:focus:ring-offset-darker"

                  onclick="location.href='home.html';"
                >
                  Inscription
                </button>
              </div>
            </form>

           

            <!-- Login link -->
            <div class="mb-6 text-xl font-semibold  col-12 col-md font-bold text-center text-gray-600 dark:text-gray-400">
              Already have an account ? <a href="https://Your_IP_Adresse:3000/sai/connexion" class="text-blue-600 hover:underline"> Connection</a>
            </div>
          </div>
        </div>
        </main>
      </div>
      <!-- Main footer -->
      <footer >
        <div class="col-12 col-md text-xl font-semibold text-center font-bold">SAI &copy; 2024    IoT - Blockchain Irrigation</div>
      </footer>
    </div>

    <script>
      const setup = () => {
        const getTheme = () => {
          if (window.localStorage.getItem('dark')) {
            return JSON.parse(window.localStorage.getItem('dark'))
          }
          return !!window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        }

        const setTheme = (value) => {
          window.localStorage.setItem('dark', value)
        }

        const getColor = () => {
          if (window.localStorage.getItem('color')) {
            return window.localStorage.getItem('color')
          }
          return 'cyan'
        }

        const setColors = (color) => {
          const root = document.documentElement
          root.style.setProperty('--color-primary', `var(--color-green)`)
          root.style.setProperty('--color-primary-50', `var(--color-green-50)`)
          root.style.setProperty('--color-primary-100', `var(--color-green-100)`)
          root.style.setProperty('--color-primary-light', `var(--color-green-light)`)
          root.style.setProperty('--color-primary-lighter', `var(--color-green-lighter)`)
          root.style.setProperty('--color-primary-dark', `var(--color-green-dark)`)
          root.style.setProperty('--color-primary-darker', `var(--color-green-darker)`)
          this.selectedColor = color
          window.localStorage.setItem('color', color)
        }

        return {
          loading: true,
          isDark: getTheme(),
          color: getColor(),
          selectedColor: 'cyan',
          toggleTheme() {
            this.isDark = !this.isDark
            setTheme(this.isDark)
          },
          setColors,
        }
      }
   
      var id = document.getElementById('username').value;
            var password = document.getElementById('password_user').value;
            var confirmPassword = document.getElementById('confirmPassword_user').value;
       document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('inscriptionForm_user').addEventListener('submit', function(event) {
                var password = document.getElementById('password_user').value;
                var confirmPassword = document.getElementById('confirmPassword_user').value;
                console.log( document.getElementById('username').value);
                console.log( document.getElementById('password_user').value);
                console.log( document.getElementById('confirmPassword_user').value);
                if (password !== confirmPassword) {
                    alert("The passwords don't match!");
                    event.preventDefault(); 
                }
                
            });
        });
      
        function mettreAJ() {
            
         fetch('https://Your_IP_Adresse:3000/sai/login')
          .then(response => response.json())
          .then(login => {
           
            console.log('Data received from the server:', login);
            
            if (login != "OK") {
          
            } else {
              window.location.href = 'https://Your_IP_Adresse:3000/sai/acces'; 
            }

          })
          .catch(error => {
            console.error('Error during data recovery:', error);
          });
    }
    
        
setInterval(mettreAJ, 15000);
  
        
   </script>
  </body>
</html>
